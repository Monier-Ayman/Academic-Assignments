<script>

// 1. Switch statement
let fruits= "banana";

switch(fruits){
  case"banana":
    alert("Hello");
    break;
  case"apple":
    alert("Welcome");
    break;
}

// 2. If statement (Hello World if x > y)
let x= 10;
let y= 5;

if(x>y){
  alert("Hello World");
}

// 3. If/Else (Hello World or Goodbye)
if(x>y){
  alert("Hello World");
} 
else{
  alert("Goodbye");
}

</script>
