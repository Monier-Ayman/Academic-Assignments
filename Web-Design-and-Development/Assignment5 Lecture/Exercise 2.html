<!DOCTYPE html>

    <title>JavaScript Exercise 2</title>

<body>

<script>

// Fruits array
const fruits= ["Banana", "Orange", "Apple", "Kiwi"];

// 1. Loop through the fruits array
for(let i=0 ; i<fruits.length ; i++){
    console.log(fruits[i]);
}

// 2. Loop that runs as long as i < 10
for(let i=0 ; i<10 ; i++){
    console.log(i);
}

// 3. Loop that runs as long as i < 10, but increases by 2
for(let i=0 ; i<10 ; i+=2){
    console.log(i);
}

</script>

</body>
