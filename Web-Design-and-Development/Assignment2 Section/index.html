<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Selectors Assignment</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h2>CSS Selectors Tasks</h2>

<p>This is a normal paragraph</p>
<div>
    <p>This paragraph is inside a div</p>
    <span>Span inside div</span>
</div>

<div id="myDiv">
    <p class="mainClass">Direct child of #myDiv</p>
    <p>Another paragraph inside myDiv</p>
</div>

<input type="text" class="myClass" placeholder="Type here...">

<span>Span not after div</span>

<div class="someDiv"></div>
<span>This span is after a div</span>

<p class="myClass">Paragraph with class myClass</p>

<div id="mergeImages">
    <h2>Dream Big & Fly High</h2>
</div>

</body>
</html>
