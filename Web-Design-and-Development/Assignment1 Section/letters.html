<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Letters Map</title>
</head>
<body>

<h2>Click on a Letter:</h2>

<!-- Google Logo Image with Image Map -->
<img src="resources/Google-logo.png" usemap="#lettersmap" alt="Google Logo" width="600">

<map name="lettersmap">
    <!-- Adjusted coordinates for width 600px image -->
    <area shape="rect" coords="0,0,100,200" href="https://www.google.com" alt="G">
    <area shape="rect" coords="100,0,200,200" href="https://www.w3schools.com" alt="O">
    <area shape="rect" coords="200,0,300,200" href="https://www.w3schools.com" alt="O">
    <area shape="rect" coords="300,0,400,200" href="https://www.google.com" alt="G">
    <area shape="rect" coords="400,0,500,200" href="https://www.google.com" alt="L">
    <area shape="rect" coords="500,0,600,200" href="https://www.google.com" alt="E">
</map>

</body>
</html>
