<!DOCTYPE html>
<html>
<head>
    <title>Exercise 3 - Magazine Order Form</title>
    <meta charset="UTF-8">
</head>

<body>
<h1 style="text-align:center;">Exercise 3:</h1>

<table border="1" width="50%" align="center" cellspacing="0" cellpadding="5" style="height:auto;">

    <tr>
        <td width="50%" valign="top" rowspan="2">
            <form action="#" method="post">
                <table border="0" cellpadding="5" cellspacing="3">
                    <tr>
                        <td align="right"><label for="firstName">First Name:</label></td>
                        <td><input type="text" id="firstName" name="firstName" size="30"></td>
                    </tr>

                    <tr>
                        <td align="right"><label for="lastName">Last Name:</label></td>
                        <td><input type="text" id="lastName" name="lastName" size="30"></td>
                    </tr>

                    <tr>
                        <td align="right"><label for="address">Address:</label></td>
                        <td><input type="text" id="address" name="address" size="50"></td>
                    </tr>

                    <tr>
                        <td align="right"><label for="city">City:</label></td>
                        <td><input type="text" id="city" name="city" size="30"></td>
                    </tr>

                    <tr>
                        <td align="right"><label for="state">State:</label></td>
                        <td><input type="text" id="state" name="state" size="10"></td>
                    </tr>

                    <tr>
                        <td align="right"><label for="zip">Zip:</label></td>
                        <td><input type="text" id="zip" name="zip" size="10"></td>
                    </tr>

                    <tr><td colspan="2" style="height:10px"></td></tr>

                    <tr>
                        <td align="right"><label for="magazine">Magazine:</label></td>
                        <td>
                          <select id="magazine" name="magazine">
                            <option value="tech_today">Tech Today</option>
                            <option value="world_traveler">World Traveler</option>
                            <option value="food_monthly">Food Monthly</option>
                            <option value="home_garden">Home & Garden</option>
                            <option value="science_weekly">Science Weekly</option>
                          </select>
                        </td>
                    </tr>

                    <tr>
                        <td align="right">Subscription:</td>
                        <td>
                          <label><input type="radio" name="length" value="1yr" checked> 1 year</label>
                          &nbsp;&nbsp;
                          <label><input type="radio" name="length" value="2yr"> 2 years</label>
                          &nbsp;&nbsp;
                          <label><input type="radio" name="length" value="3yr"> 3 years</label>
                        </td>
                    </tr>

                    <tr><td colspan="2" style="height:12px"></td></tr>

                    <tr>
                        <td></td>
                        <td><input type="submit" value="Send Your Order"></td>
                    </tr>
                </table>
            </form>
        </td>

        <td width="40%" valign="top">
            <div style="text-align:center; font-weight:bold; font-size:21px; margin-bottom:8px;">Random Names</div>
            <table border="1" width="100%" cellspacing="5" cellpadding="13">
                <tr>
                    <td align="center">J. Doe</td>
                    <td align="center">P. Day</td>
                </tr>
                <tr>
                    <td align="center">R. Bob</td>
                    <td align="center">T. Sam</td>
                </tr>
                <tr>
                    <td colspan="2" align="center">Contact me for details</td>
                </tr>
            </table>
        </td>
    </tr>
    
    <tr>
        <td valign="middle" align="left" style="font-size:20px; font-weight:bold; height:150px;">
            HELLO
        </td>
    </tr>

</table>

</body>
</html>
