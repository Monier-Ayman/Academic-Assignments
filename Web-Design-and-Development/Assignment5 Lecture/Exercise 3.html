<body>

<script>


const fruits = ["Banana", "Orange", "Apple", "Kiwi"];

// 1. Sort the fruits array alphabetically
fruits.sort();

// 2. Remove the last item of the array
fruits.pop();

// 3. Add "Kiwi" back to the array
fruits.push("Kiwi");

// Display the result in the console
console.log(fruits);
alert("Check the console for the final fruits array");

</script>
